<!DOCTYPE html>
<html lang="ko">
    <head>
        <h1>가게 상세 페이지 입니다</h1>
    </head>
    <body>
        <h1>게시판 페이지입니다</h1>
        <!-- 게시판(postlist)의 게시글(list)을 하나씩 보여줍니다 -->
        <!-- {와 %로 이루어진 구문 내부엔 파이썬이 사용됩니다 -->
        <table>
        {% for market in markets %}
            <!-- 게시글 클릭시 세부페이지로 넘어갑니다-->
            <ul>
                <li><a href="{{market_id.pk}}/">{{list.market}}</a></li>
            </ul>
        {% endfor %}
        </table>
    </body>
</html>
