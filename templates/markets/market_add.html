{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="navbar">
            <span>글 작성</span>
        </div>
        <div id="post-add">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <label>사진</label>
                    <input name="thumbnail" type="file">
                </div>
                <button type="submit" class="btn btn-primary">추가</button>
            </form>
        </div>
    </body>
</html>
