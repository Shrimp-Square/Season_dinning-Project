{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Season Dining</title>
        <link rel="icon" href="{% static 'assets.favicon.ico' %}">
        <link rel="icon" href="{% static 'assets.favicon.ico' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel= "stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://kit.fontawesome.com/46c538ba64.js" crossorigin="anonymous"></script>
        <link rel= "stylesheet" href="{% static 'css/sdp_style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <!-- <a class="navbar-brand" href="">Start Bootstrap</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item"><a class="nav-link" href="#!"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#!"></a></li> -->
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/users/logout/">logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="pt-5">
            <div class="container">
                <div class="p-4 p-lg-5 bg-light rounded-3">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold m-4">Market add</h1>
                        <div class="m-2 m-lg-4">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div>
                                    <label>사진</label>
                                    <input id="id_images" name="images" type="file" multiple>
                                </div>
                                {{ form.as_p }}
                                <div>
                                    <label for="id_tags">해시태그</label>
                                    <input id="id_tags" name="tags" type="text" 
                                        placeholder="쉼표(,)로 구분하여 여러 태그 입력">
                                   
                                </div>
                                <button type="submit" class="btn btn-primary"> 추가하기 </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
